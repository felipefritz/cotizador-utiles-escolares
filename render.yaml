services:
  - type: web
    name: cotizador-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cotizador-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: cotizador-db
    plan: free
    databaseName: cotizador
    user: cotizador
